<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <footer>
        <button id="bcal">Calculator</button>
        <button id="bim">resizer</button>
    </footer>
    <div class="calculator" id="Gcal">
        <div class="output">
            <div data-previous class="previous">
            </div>
            <div data-current class="current">
            </div>
        </div>
        <button class="span-2" data-all-clear>Ac</button>
        <button data-delete>Del</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-2">=</button>
    </div>
    <div id="im">
        <img src="r.jpg" alt="" width="100">
        <div class="">
            <button id="increase">Increase</button>
            <button id="decrease">Decrease</button>
        </div>
    </div>
    
    <script src="cal.js"></script>
</body>
</html>
